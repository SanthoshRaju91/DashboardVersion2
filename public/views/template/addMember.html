<div class="container col-md-9 animated fadeInLeft">
    
        <div class="alert alert-{{type}}" ng-show = "alert">
            <p>{{message}}</p>
        </div>
        <h4 class = "text-center">Adding Team Member</h4>
        <hr>
        <form name = "appForm" novalidate class = "form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label" for = "name">Name</label>
                <div class="col-sm-6">
                    <input type="text" ng-model = "name" name = "name" class="form-control" placeholder = "Team Member Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class = "col-sm-3 control-label" for = "email">Email Address of the Member</label>
                <div class="col-sm-6">
                    <input type = "email" name = "email" ng-model="email" class = "form-control" placeholder = "Member Email Address" required>      
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="role">Select Role</label>
                <div class="col-sm-6">
                    <select class="form-control" name = "role" ng-model = "role">                        
                        <option value="Developer">Developer</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Support">Support</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <input type = "submit" class="btn btn-success" ng-disabled = "appForm.name.$invalid || appForm.email.$invalid || appForm.role.$invalid" value = "Add Member" ng-click  = "addMember()">
                </div>
            </div>
        </form>
    </div>
