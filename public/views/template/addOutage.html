<div class="container col-md-9 animated fadeInLeft">
    <div class="alert alert-{{type}} animated fadeIn" ng-show = "alert">
        <p>{{message}}</p>    
    </div>
        <h4 class="text-center">Adding Outage Notification</h4>
        <hr>
        <form name = "outageForm" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="col-sm-3 control-label" for = "issue">Issue</label>
                <div class="col-sm-6">
                    <input type = "text" ng-model = "issue" name = "issue" class = "form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label" for="description">Describe the outage</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name = "description" ng-model = "description" rows="2" cols="15"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label" for="endSystem">End System</label>
                <div class="col-sm-6">
                    <select class="form-control" name ="endSystem" ng-model = "endSytem">                        
                        <option value = "wm">WM.COM</option>                        
                        <option value = "mas">MAS</option>                                                
                        <option value = "bp">Blue Pay</option>                                                                                                   <option value = "ccdb">CCDB</option>                                                
                        <option value = "ocs">OCS</option>                                                
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label" for = "reportedDate">Reported On</label>
                <div class="col-sm-6">
                    <input type = "date" class="form-control" name = "reportedDate" ng-model = "reportedDate">
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-3 control-label" for = "criticality">Criticality of the Outage</label>
                <div class="col-sm-6">
                    <select class="form-control" name = "criticality" ng-model = "criticality">
                        <option value="-1">Select</option>
                        <option value="critical">Critical</option>                        
                        <option value="high">High</option>                        
                        <option value="medium">Medium</option>                        
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <input type = "submit" class="btn btn-success" value="Submit Outage" ng-disabled = "outageForm.issue.$invalid || outageForm.description.$invalid || outageForm.endSystem.$invalid || outageForm.reportedDate.$invalid || outageForm.criticality.$invalid" ng-click = "addOutage()">
                </div>
            </div>
        </form>
        
    </div>
