<div class="container overlay" ng-show="loading">
  <button class="btn btn-lg btn-success"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Generating..</button>
</div>
<br>

<div class="col-md-12 container report-container animated fadeIn">
    <div class="panel panel-default">
        <div class="panel-body">
            <h4 class="text-center">ACH Declined Report</h4>
            <hr>
            <div class="form-horizontal">
                <div class="col-md-8">
                    <label class="col-sm-3 control-label clear-text" for="from">From Date</label>
                    <div class="col-sm-6">
                        <p class="input-group">
                             <input type="text" class="form-control" datepicker-popup ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                             <span class="input-group-btn">
                               <button type="button" class="btn btn-default date-button" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                             </span>             
                          </p>           
                    </div>
                    <div class="col-sm-3">
                        <h5 class = "clear-text">Till Date</h5>
                    </div>
                </div>                                
            </div>
            <div class="form-group">
                <input type = "submit" class="btn btn-primary" value = "Generate Report" ng-click = "generateACHReport(dt)">
            </div>
        </div>
    </div>
</div>
