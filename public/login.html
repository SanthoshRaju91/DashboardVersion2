<div class="container-fluid login-container">    
    <div class = "col-md-offset-3 col-md-6">        
        <div class="panel panel-default login-panel">
            <h5 class="alert alert-danger animated fadeIn" ng-if = "error">Invalid credentials, please try again</h5>
            <div class="panel-body">        
                <span class="text-center">
                    <img src="images/Waste_Management_Logo.svg.png" width="250" height="150">
                </span>                
                <form name="myForm" novalidate class="form-horizontal">
                    <div class="form-group">
                        <input type = "text" placeholder="Username" name = "username" ng-model = "username" class="form-control" required>      
                        <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$error.required">
                    </div>
                    <div class="form-group">
                        <input type = "password" placeholder="Password" name = "password" ng-model = "password" class="form-control" required>
                        <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$error.required">
                    </div>
                    <div class="form-group">
                        <input type="submit" ng-disabled="myForm.username.$error.required ||
      myForm.password.$error.required" value="Login" class="btn-block btn-success btn" ng-click = "login()">    
                    </div>
                    <hr>
                </form>
            </div>
        </div> 
    </div>                   
</div>
