<div ng-controller = "mainController">
    <div class="modal fade" id = "themeModal" role = "dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h4>Choose Theme - Click to select Theme</h4>                
                    <a  ng-repeat = "color in colorList" class="colorBlock" style="background: {{color}}" data-dismiss = "modal" ng-click = "applyTheme(color)"></a>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-style = "theme" style = "border-color: {{selectedBorder}}">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
               <!-- <a href="#menu-toggle" class="navbar-brand" id="menu-toggle"><i class="ion-arrow-swap"></i></a>-->
                <a class="navbar-brand">
                    WM dashboard
                </a>                    
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav navbar-right">
                    <li><a data-toggle = "modal" data-target = "#themeModal" style = "cursor: pointer" class = "hvr-underline-from-center">Themes</a></li>
                    <li><a ui-sref="landing.teamMember" class = "hvr-underline-from-center">Team Members</a></li>
                    <li><a href="" class = "btn btn-default btn-logout" style = "color: black !important;" ng-click ="logOut()">Logout</a></li>
                </ul>                            
            </div>
        </div>
    </nav>
    <div id="wrapper">
        <div id="sidebar-wrapper" ng-style = "theme">
            <ul class="sidebar-nav" id ="sidebar">
                <li >
                    <a ui-sref="landing.dashboard"><span class = "ion-ios-pulse icon"></span> Dashboard</a>
                </li>                
                <li>
                    <a ui-sref="landing.metrics"><span class="ion-ios-people-outline icon"></span> Metrics</a>
                </li>                  
                <li>
                    <a ui-sref="landing.tasksOrIVR"><span class="ion-ios-people-outline icon"></span> Task/IVR Details</a>
                </li>
                <li>
                    <a ui-sref="landing.reports"><span class="ion-ios-paper-outline icon"></span> Reports</a>
                </li>
                <li ng-if = "role == 'Admin'">
                    <a ui-sref="landing.add"><span class="ion-ios-plus-outline icon"></span> Add</a>
                </li>
                <li>
                    <a ui-sref="landing.contact"><span class="ion-ios-paperplane-outline icon"></span> Contact</a>
                </li>                   
            </ul>
        </div>
        <div id = "page-content-wrapper">
            <div class="container-fluid">
                <div ui-view></div>
            </div>            
        </div> 
    </div>                
</div>


<script>
    
    $('#sidebar li:first-child a').addClass('active');
    $('#sidebar a').click(function() {
        $('#sidebar a').removeClass('active');
        $(this).addClass('active');
    });
</script>
